spring.datasource.url=jdbc:mysql://localhost:3306/sghss_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=developer
spring.datasource.password=developer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Perfil de Desenvolvimento (para o DataLoader)
spring.profiles.active=dev

# Configurações de Logging
logging.level.com.sghss.production=INFO   # Nível de log para seus pacotes
logging.level.org.springframework=INFO    # Nível de log para pacotes do Spring
logging.level.org.hibernate=WARN          # Nível de log para Hibernate (evita logs muito verbosos de SQL)
logging.level.web=INFO
logging.level.root=INFO                   # Nível de log padrão para o root logger

# Configuração de arquivo de log
logging.file.name=logs/production.log      # Caminho e nome base do arquivo de log
logging.file.max-size=10MB                 # Tamanho máximo de cada arquivo de log antes de rotacionar
logging.file.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %cyan(%logger{36}) %magenta([%thread]) - %msg%n